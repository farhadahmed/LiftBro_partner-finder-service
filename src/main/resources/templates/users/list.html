<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lift Bro</title>
</head>
<body>
<h1>User Accounts</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">123</td>
        <td th:text="${user.firstName}">Beeblebrox</td>
        <td th:text="${user.lastName}">Zaphod</td>
        <td th:text="${user.birthDate}">11/11/87</td>
        <td th:text="${user.gender}">M</td>
        <td th:text="${user.email}">zbrox@21.com</td>
    </tr>
</table>
</body>
</html>
